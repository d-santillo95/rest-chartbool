<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chartbool</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-wrapper clearfix">
            <aside>
                <div class="container-sales">
                </div>
            </aside>
            <main>
                <div class="container-chart-m">

                </div>
                <div class="container-chart-s">

                </div>
                <div class="container-chart-q">

                </div>
            </main>
            <aside>
                <div class="container-form">
                    <div class="">
                        <label for="input-name">Inserire nome venditore</label>
                        <input id="input-name" type="text" placeholder="Nome venditore">
                    </div>
                    <div class="">
                        <label for="input-amount">Inserire ammontare vendita</label>
                        <input id="input-amount" type="text" placeholder="Ammontare vendita in euro">
                    </div>
                    <div class="">
                        <label for="input-date">Inserire data vendita</label>
                        <input id="input-date" type="date" id="start" name="trip-start" value="2017-01-11" min="2017-01-01" max="2017-12-31">
                    </div>
                    <div>
                        <button id="rec" type="button" name="button">Vendita effetuata</button>
                    </div>
                </div>
            </aside>
        </div>
    </body>
    <script id="sale-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="sale-details" data-id = {{ id }}>
                <p>Venditore: {{ salesman }}</p>
                <p>Ammontare vendita: {{ amount }}â‚¬</p>
                <p>Data vendita: {{ date }}</p>
            </div>
            <div class="delete">
                <i class="far fa-trash-alt"></i>
            </div>
        </div>
    </script>
    <script src="main.js" charset="utf-8"></script>
</html>
